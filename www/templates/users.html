<ion-view view-title="Users">
    <ion-nav-buttons side="right" class="has-header">
        <a class="button button-icon icon ion-ios-plus-outline" ng-href="/#/app/usersEdit"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="user in users">
                {{user.username}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
